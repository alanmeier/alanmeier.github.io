        <script>

        function playAudio(elementid) {
            var sounds = document.getElementsByTagName('audio');
            for(i=0; i<sounds.length; i++) {
                if (sounds[i].id.toLowerCase().indexOf("soundscape") == -1) {
                    sounds[i].pause();
                }
            }
            var audio1 = document.getElementById(elementid);
            audio1.play();
        }

        </script>
